    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('.search_input').val('');
            function getQueryParam(name) {
                let params = new URLSearchParams(window.location.search);
                return params.get(name);
            }
            let queryParam = getQueryParam('q');

            if (queryParam) {
                console.log('q=' + queryParam);
            } else {
                window.location.href = 'https://fogup.github.io/ggrks';
            }
            
            var i = 0;
            var cumulativeStr = "";
            function displayNextChar() {
                if (i < queryParam.length) {
                    cumulativeStr += queryParam[i];
                    $('.search_input').val(cumulativeStr);
                    i++;
                    setTimeout(displayNextChar, 150);
                }
            }
            
            let delay = queryParam.length * 150 + 1500;
            setTimeout(() => {
                displayNextChar();
            }, 1200);
            setTimeout(() => {
                window.location.href = 'https://google.com/search?q=' + queryParam;
            }, delay);
        })
    </script>
